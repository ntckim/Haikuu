<!DOCTYPE html>
<html>
<head>
    <style>
        body {
    background-color: black;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-size: 50;
}

.animation-container {
    /* Remove text-align: left; */
}

.haiku {
    text-align: center; /* Center the text within the container */
}

a {
    color: white;
    text-decoration: none;
}

.container {
    display: inline-block;
    font-family: "arial";
    font-size: 24px;
}

.typed {
    overflow: hidden;
    white-space: nowrap;
    border-right: 2px solid transparent; /* Initially transparent */
    width: 0;
    animation: typing 1.5s steps(30, end) forwards, blinking 1s infinite;
}

@keyframes typing {
    from { width: 0 }
    to { width: 100% }
}

@keyframes blinking {
    0% { border-right-color: transparent }
    50% { border-right-color: black }
    100% { border-right-color: transparent }
}
    </style>
</head>
<body>
    <div class="animation-container">
        <p class="haiku">
            <div class="typed" style="animation-delay: 0.5s;">Art is redefined           </div>
            <br>
            <div class="typed" style="animation-delay: 3s;">Unbound creativity</div>
            <br>
            <div class="typed" style="animation-delay: 5.5s;">
                <a href="https://goldstar135.github.io/maad-26210_assignment-5_deng/">A world made of code</a>
            </div>
        </p>
    </div>
</body>
</html>
